<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f72585, #7209b7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .quote {

      margin-bottom: 1.5rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .meme {
      font-size: 0.9rem;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin: 2rem auto;
      max-width: 500px;
    }
    .day {
      padding: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.2rem;
    }
    .day:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .present { background-color: #06d6a0; color: #000; }
    .absent { background-color: #ef476f; color: #fff; }
    .holiday { background-color: #ffd166; color: #000; }
    .banner {
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      max-width: 500px;
      text-align: center;
      font-size: 1.1rem;
    }
    .badge {
      background: #ff006e;
      color: #fff;
      padding: 0.3rem 0.7rem;
      border-radius: 1rem;
      font-size: 0.9rem;
      margin: 0.3rem;
      display: inline-block;
    }
    .footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #ddd;
      text-align: center;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background: #fff;
      color: #7209b7;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffbe0b;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode .day { background: rgba(255,255,255,0.05); }
    .dark-mode .quote, .dark-mode .meme, .dark-mode .banner { background: rgba(255,255,255,0.08); }

    @media(max-width: 500px) {
      .calendar { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>
